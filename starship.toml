add_newline = false
format = """\
$directory\
$git_branch\
$git_state\
$git_status\
$rust\
$python\
$line_break\
$time\
$character
"""

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[directory]
truncation_length = 4

[nodejs]
disabled = true

[package]
disabled = true

[rust]
symbol = " "

[python]
symbol = " "

[time]
disabled = false
format = '[🕙 $time](purple) '
time_format = "%T"
utc_time_offset = "-15"
